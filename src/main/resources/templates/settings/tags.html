<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragements.html :: head"></head>
<body class="bg-light">
<div th:replace="fragements.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
                        <div th:replace="fragements.html :: settings-menu(currentMenu='tags')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-12">관심있는 취미</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        참여하고 싶은 취미 주제를 입력해 주세요. 해당 주제의 취미모임이 생기면 알림을 받을 수 있습니다. 태그를 입력하고 콤마(,)
                        또는 엔터를 입력하세요.
                    </div>
                    <!--                    Lsit<String> tags = List.of("Spring","Hibernate", "JPA") ==> Sping,Hibernate,JPA-->
                    <!--                    #strings 유틸을 사용해서 Join을 하면됨 -->
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp"/>

                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script th:replace="fragements.html :: ajax-csrf-header"></script>
<script th:replace="fragements.html :: update-tags(baseUrl='/settings/tags')"></script>
</body>
</html>
