<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragements.html :: head"></head>
<body>
<nav th:replace="fragements.html :: main-nav"></nav>
<div th:replace="fragements.html :: hobby-banner"></div>
<div class="container">
    <div th:replace="fragements.html :: hobby-info"></div>
    <div th:replace="fragements.html :: hobby-menu(hobbyMenu='settings')"></div>

    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragements.html :: hobby-settings-menu(currentMenu='tags')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-sm-12">hobby 주제</h2>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info" role="alert">
                        hobby에서 주로 다루는 주제를 태그로 등록하세요. 태그를 입력하고 콤마(,) 또는 엔터를 입력하세요.
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden>
                    </div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp">
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragements.html :: footer"></div>
</div>
<script th:replace="fragements.html :: ajax-csrf-header"></script>
<script th:replace="fragements.html :: update-tags(baseUrl='/hobby/' + ${hobby.path} + '/settings/tags')"></script>
</body>
</html>
