<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragements.html :: head"></head>
<body>
<nav th:replace="fragements.html :: main-nav"></nav>
<div th:replace="fragements.html :: hobby-banner"></div>
<div class="container">
    <div th:replace="fragements.html :: hobby-info"></div>
    <div th:replace="fragements.html :: hobby-menu(hobbyMenu='settings')"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragements.html :: hobby-settings-menu(currentMenu='zones')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-sm-12">주요 활동 지역</h2>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info" role="alert">
                        주로 hobby를 하는 지역을 등록하세요.<br/>
                        시스템에 등록된 지역만 선택할 수 있습니다.
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="zones" type="text" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                           class="tagify-outside">
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragements.html :: footer"></div>
</div>
<script th:replace="fragements.html :: ajax-csrf-header"></script>
<script th:replace="fragements.html :: update-zones(baseUrl='/hobby/' + ${hobby.path} + '/settings/zones')"></script>
</body>
</html>
